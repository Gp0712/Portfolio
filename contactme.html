   <header>
    <div class="logo">
        <a><img src="assets/logo.png" class="logo" alt="logo"></a>

    <nav id="navbar">
        <ul>
            <li><a class="mainpage color" href="index.html">Main Page</a></li>

                <li><a class="contactme color" href="contactme.html">Contact Me</a></li>

   </header>
   <main>
    <section id="mainpage">
            <a><img class="fullLogo" src="assets/fullLogo.png" alt="fullLogo"></a>
    </section>
    <section>
        <h2 class="thanks">Thanks for your interest!</h2>
        <p class="ask">Do not hasitate to fill the form below, and your mail will reach me out soon.</p>
    </section>
    <section>   
        <form action="mailto:gypanker@hotmail.com" method="post">
            <fieldset class="fieldset">
                <legend>Contact me!</legend><br>
                    <label for="first_name" class="first_name">First name:</label>
                    <input id="first_name" name="first_name form" type="text" placeholder="Add your first name" required>
                    <label for="last_name" class="last_name">Last name:</label>
                    <input id="last_name" name="last_name form" type="text" placeholder="Add your last name" required><br><br>
                    <label for="email" class="email">E-mail:</label>
                    <input id="email" name="email form" type="email" placeholder="Add your email address" required>
                    <label for="subject" class="subject">Subject:</label>
                    <input id="subject" name="subject form" type="text" placeholder="Add your email address" required><br><br>
                    <p class="comment">Your message:</p>
                    <textarea name="message form" rows="10" cols="19" maxlength="2500" placeholder="Write your message here!"></textarea>
                    <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>
   </main>
