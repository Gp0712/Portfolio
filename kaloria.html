<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Numans&family=Open+Sans:ital,wght@0,300;0,600;0,800;1,300;1,600;1,800&display=swap"
    rel="stylesheet">
    <Link rel="stylesheet" href="calory.css">
    <script src="kaloria.js"></script>
    <title>Kalória Kalkulátor</title>
</head>
<body>
  <a href="index.html"><div class="logo"></div></a>
    <div class="name"></div>
    <h1>Kalória Kalkulátor</h1>
    <div class="main">
  <div class="container">
    <a href="calory.html"><div id="lang2"></div></a>
    <p>Kérem adja meg az adatait!</p>
    <input id="gender" type="radio" name="gender">
    <label for="gender" >Férfi</label>
    <input id="gender2" type="radio" name="gender">
    <label for="gender2" >Nõ</label><br><br>
    <label for="weigth" >Súlya:</label>
    <input id="weigth" placeholder="az ön súlya kg-ban" required><br><br>
    <label for="heigth" >Magassága:</label>
    <input id="heigth" placeholder="az ön magassága cm-ben" required><br><br>
    <label for="age" >Kora:</label>
    <input id="age" placeholder="az ön kora években" required><br><br>
    <p>Válassza ki fizikai aktivitását!</p>
    <input id="one" type="radio" name="activity" value="1.2">
    <label for="one" >Nem aktív. ( Ūlõ munka, heti 1-2 könnyū edzes )</label><br><br>
    <input id="two" type="radio" name="activity" value="1.3">
    <label for="two" >Kevésbé aktív. ( Séta, úszás heti 2-3 edzés)</label><br><br>
    <input id="three" type="radio" name="activity" value="1.5">
    <label for="three" >Közepesen aktív. ( Heti 3-4 súlyzós edzés )</label><br><br>
    <input id="four" type="radio" name="activity" value="1.7">
    <label for="four" >Aktív. ( Heti 5-6 súlyzós edzés )</label><br><br>
    <input id="five" type="radio" name="activity" value="1.9">
    <label for="five" >Nagyon Aktív. ( Nehéz fizikai munka, Heti 6-7 súlyzós edzés )</label><br><br>
    <button id="button" onclick="calcCalory()">Számol</button>
    <p id="calory"></p>
    </div>
    <div class="photo"></div>
    </div>
</body>
</html>
