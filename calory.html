<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="calory.css">
    <title>Calory calculator</title>
</head>
<body>
    <h1>Calory calculator</h1>
  <div>
    <a href="kaloria.html"><div id="lang"></div></a>
    <p>Give the requared data please!</p>
    <input id="gender" type="radio" name="gender">
    <label for="gender" >Male</label>
    <input id="gender2" type="radio" name="gender">
    <label for="gender2" >Female</label><br><br>
    <label for="weigth" >Weigth:</label>
    <input id="weigth" placeholder="your weigth in kg" ><br><br>
    <label for="heigth" >Heigth:</label>
    <input id="heigth" placeholder="your heigth in cm"><br><br>
    <label for="age" >Age:</label>
    <input id="age" placeholder="your age in years"><br><br>
    <p>Choose your phisical activity!</p>
    <input id="one" type="radio" name="activity">
    <label for="one" >No phisical activity. ( Seating job, 1-2  ligth training a week )</label><br><br>
    <input id="two" type="radio" name="activity">
    <label for="two" >Ligth activity. ( Wallking, swimming , 2-3  training a week )</label><br><br>
    <input id="three" type="radio" name="activity">
    <label for="three" >Moderate activity. ( Using weigths , 3-4  training a week )</label><br><br>
    <input id="four" type="radio" name="activity">
    <label for="four" >Intensive activity. ( Using weigths, 5-6  training a week )</label><br><br>
    <input id="five" type="radio" name="activity">
    <label for="five" >Extremely activity. ( Heavy physical job, 6-7 heavy training a week )</label><br><br>
    <input type="button" onclick="calcCalory()" value="Calculate">
    <p id="calory"></p>
  </div>
  <script src="calory.js"></script>
</body>
</html>
